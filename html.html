<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
/>
    <title>Document</title>
</head>
<body>

    <div class="main">
        <header>
            <div class="header__left">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <a class="logo" href="#">Healthy food</a>
            </div>
            <div class="header__right">
                <a class="menu__element" href="#">About</a>
                <a class="menu__element"  href="#">Menu</a>
                <a class="menu__element"  href="#">Info</a>
                <a class="menu__element"  href="#">Contact</a>
            </div>
        </header>
        <div class="main__intro">
            <div class="main__left">
                <div class="scrolling">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle middle"></i>
                    <i class="fas fa-circle"></i>
                </div>
                <div class="main__left__intro">
                    <p class="question">Are you hungry?</p>
                    <p class="answer">Don't wait!</p>
                    <p class="add__text">Let start to order food now</p>
                    <div class="buttons">
                        <a class="order" href="">Place online order</a>
                        <a class="specials" href="">Season specials</a>
                    </div>
                </div>
            </div>
            <img class="main__center" src="pngwing.com.png" alt="">
            <div class="main__right">
                <i class="fas fa-envelope"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
